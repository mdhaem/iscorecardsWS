<template name="gameCreate">
	<div id="newGameDiv" class="well">
		<h4>Add New Game</h4>
		<p><input type="text" id="addGame" placeholder="New game name..." value="" /></p>
		<p><label for="addRows">Hands/Game: </label>
		<input type="number" id="hands" class="scoreCard" value="8" /></p>
		<p><label for="addRows">Starting Row: </label>
		<input type="number" id="startRow" class="scoreCard" value="1" /></p>
        <p><label for="winner">Game Winner: </label>
        <select id="winner" class="form-control">
            <option disabled selected>Select winner...</option>
            <option>Low Score</option>
            <option>High Score</option>
        </select></p>
		<button id="add">Add</button>
		<button class="cancel">Cancel</button>
	</div>
	<div id="deletedGame" class="well">
		<h4>Delete Game</h4>
		<input type="text" id="deleteGame" placeholder="Delete game..." value="" />
		<button id="delete">Delete</button>
		<button class="cancel">Cancel</button>
	</div>
</template>
